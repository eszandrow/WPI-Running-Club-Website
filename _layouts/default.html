<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- link rel="shortcut icon" href="http://getbootstrap.com/docs-assets/ico/favicon.png" -->

    <title>WPI Running Club | {{page.title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.baseurl }}/css/template.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WPI Running Club</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          {% for node in site.pages %}
            {% if page.url == node.url %}
              <li class="active"><a href="{{site.baseurl}}{{node.url}}" class="active">{{node.title}}</a></li>
            {% else %}
              <li><a href="{{site.baseurl}}{{node.url}}">{{node.title}}</a></li>
            {% endif %}
          {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

        {{content}}

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.js"></script>

</body></html>
